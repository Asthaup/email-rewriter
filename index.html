<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Rewriter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2ebf2 50%, #80deea 100%); /* Gradient background */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #00796b; /* Teal color for the heading */
            margin-bottom: 20px;
        }
        textarea, select, input[type="text"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #00796b; /* Teal button */
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #004d40; /* Darker teal on hover */
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
            text-align: left;
            background-color: #f9f9f9; /* Light gray background for result */
        }
        #spinner {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #00796b;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Email Rewriter</h1>
        <textarea id="inputEmail" placeholder="Enter your email here..." rows="4"></textarea>
        <select id="profession">
            <option value="">Select Profession</option>
            <option value="Data Analyst in finance">Data Analyst in finance</option>
            <option value="Software Engineer in tech">Software Engineer in tech</option>
            <option value="Doctor in healthcare">Doctor in healthcare</option>
            <option value="Teacher in education">Teacher in education</option>
            <option value="Marketing Manager in business">Marketing Manager in business</option>
            <option value="Graphic Designer in creative">Graphic Designer in creative</option>
        </select>
        <input type="text" id="customProfession" placeholder="Or enter a custom profession...">
        <select id="recipient">
            <option value="">Select Recipient</option>
            <option value="Manager">Manager</option>
            <option value="Client">Client</option>
            <option value="Colleague">Colleague</option>
            <option value="Friend">Friend</option>
        </select>
        <button onclick="rewriteEmail()">Rewrite Email</button>
        <div id="spinner"></div>
        <div id="result"></div>
        <button id="copyBtn" style="display: none;" onclick="copyResult()">Copy Result</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
